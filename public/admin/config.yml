# Use DecapBridge classic auth (required)
backend:
  name: git-gateway
  repo: electroshockstore/electroshockstore.github.io
  branch: main
  identity_url: https://auth.decapbridge.com/sites/af5d7d9a-7b1b-43b5-b50b-b95646a676f2
  gateway_url: https://gateway.decapbridge.com

# See who did what (optional)
commit_messages:
  create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
  update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
  delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
  uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
  deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
  openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://www.jldev.com.ar

# Configuración local para desarrollo (descomentar para trabajar localmente)
# local_backend: true

# Configuración de medios
media_folder: "public/images" # Donde se guardan las imágenes subidas
public_folder: "/images" # Ruta pública de las imágenes

# Configuración de publicación
publish_mode: editorial_workflow # Permite draft/review/publish workflow

# Idioma del CMS
locale: 'es'

# Colecciones - Define los tipos de contenido que puedes editar
collections:
  # ============================================
  # PRODUCTOS - PROCESADORES
  # ============================================
  - name: "procesadores"
    label: "Procesadores"
    label_singular: "Procesador"
    folder: "src/data/categories"
    identifier_field: "name"
    extension: "js"
    format: "frontmatter"
    create: false # No crear nuevos archivos, solo editar existente
    slug: "procesadores"
    filter: {field: "category_type", value: "procesadores"}
    fields:
      - {label: "Tipo de Categoría", name: "category_type", widget: "hidden", default: "procesadores"}
      - {label: "Título", name: "title", widget: "string", default: "Procesadores"}
      - label: "Productos"
        name: "products"
        widget: "list"
        fields:
          - {label: "ID", name: "id", widget: "number", value_type: "int", min: 300, max: 399}
          - {label: "Nombre", name: "name", widget: "string"}
          - {label: "Marca", name: "brand", widget: "select", options: ["AMD", "Intel"]}
          - {label: "Modelo", name: "model", widget: "string"}
          - {label: "Categoría", name: "category", widget: "hidden", default: "Procesadores"}
          - {label: "Precio", name: "price", widget: "number", value_type: "int"}
          - {label: "Stock", name: "stock", widget: "number", value_type: "int", default: 0}
          - {label: "Consumo Real", name: "realPowerConsumption", widget: "string", required: false}
          - {label: "URL Fabricante", name: "manufacturerUrl", widget: "string", required: false}
          - label: "Imágenes"
            name: "images"
            widget: "list"
            field: {label: "Ruta de Imagen", name: "image", widget: "string"}
          - {label: "Descripción", name: "description", widget: "text"}
          - label: "Especificaciones"
            name: "specifications"
            widget: "object"
            fields:
              - {label: "Marca", name: "marca", widget: "string"}
              - {label: "Línea", name: "linea", widget: "string", required: false}
              - {label: "Modelo", name: "modelo", widget: "string"}
              - {label: "Socket", name: "socket", widget: "string"}
              - {label: "Núcleos", name: "nucleos", widget: "string"}
