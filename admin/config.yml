# Use DecapBridge classic auth
backend:
  name: git-gateway
  repo: electroshockstore/electroshockstore.github.io
  branch: main
  identity_url: https://auth.decapbridge.com/sites/af5d7d9a-7b1b-43b5-b50b-b95646a676f2
  gateway_url: https://gateway.decapbridge.com

commit_messages:
  create: Create {{collection}} "{{slug}}" - {{author-name}} via DecapBridge
  update: Update {{collection}} "{{slug}}" - {{author-name}} via DecapBridge
  delete: Delete {{collection}} "{{slug}}" - {{author-name}} via DecapBridge
  uploadMedia: Upload "{{path}}" - {{author-name}} via DecapBridge
  deleteMedia: Delete "{{path}}" - {{author-name}} via DecapBridge

logo_url: https://decapbridge.com/decapcms-with-bridge.svg
site_url: https://www.jldev.com.ar

media_folder: "public/images"
public_folder: "/images"

publish_mode: editorial_workflow
locale: 'es'

# Colecciones - Archivos JSON
collections:
  - name: "productos"
    label: "Productos"
    files:
      - label: "Procesadores"
        name: "procesadores"
        file: "src/data/categories/procesadores.json"
        fields:
          - label: "Productos"
            name: "products"
            widget: "list"`n            summary: '{{fields.name}} - ${{fields.price}}'
            summary: '{{fields.name}} - ${{fields.price}}'
            fields:
              - {label: "ID", name: "id", widget: "number", value_type: "int"}
              - {label: "Nombre", name: "name", widget: "string"}
              - {label: "Marca", name: "brand", widget: "string"}
              - {label: "Modelo", name: "model", widget: "string"}
              - {label: "Categoría", name: "category", widget: "hidden", default: "Procesadores"}
              - {label: "Precio", name: "price", widget: "number", value_type: "int"}
              - {label: "Stock", name: "stock", widget: "number", value_type: "int"}
              - {label: "Consumo Real", name: "realPowerConsumption", widget: "string", required: false}
              - {label: "URL Fabricante", name: "manufacturerUrl", widget: "string", required: false}
              - label: "Imágenes"
                name: "images"
                widget: "list"`n            summary: '{{fields.name}} - ${{fields.price}}'
                field: {label: "Ruta", name: "path", widget: "image", media_folder: "/public/images"}
              - {label: "Descripción", name: "description", widget: "text"}
              - label: "Especificaciones"
                name: "specifications"
                widget: "object"
                collapsed: true
